<main>
    <app-page
        title="{{ listTitle() }}"
        [addOptions]="addAction"
        [isLoading]="false"
        [isAnimated]="true"
        [showBackButton]="true"
        [editableTitle]="true"
        (editTitleFunction)="editTitle($event)">
        <app-products
            [products]="products()"
            (add)="addProduct()"
            (remove)="removeProduct($event)"></app-products>
    </app-page>
</main>

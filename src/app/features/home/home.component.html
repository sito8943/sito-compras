<main>
    <app-page
        title="Inicio"
        [isLoading]="false"
        [isAnimated]="true"
        [addOptions]="addAction"
        [showBackButton]="false">
        <ul *ngIf="lists().length > 0; else noLists">
            <li *ngFor="let list of lists(); let i = index">
                <h3>{{ list.title }}</h3>
            </li>
        </ul>

        <ng-template #noLists>
            <p>No tienes listas de compras guardadas.</p>
        </ng-template>
    </app-page>
</main>

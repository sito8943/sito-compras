<div>
    <div class="flex flex-col">
        <div class="page-header">
            <div class="flex gap-4 items-center justify-start">
                <button
                    *ngIf="showBackButton"
                    (click)="goBack()"
                    class="action"
                    name="atras">
                    <fa-icon [icon]="faArrowLeft"></fa-icon>
                </button>
                <ng-container *ngIf="editableTitle; else viewTitle">
                    <ng-container
                        *ngTemplateOutlet="editableTitle"></ng-container>
                </ng-container>

                <ng-template #viewTitle>
                    <h2 class="text-3xl font-bold">{{ title }}</h2>
                </ng-template>

                <ng-template #editableTitle>
                    <input
                        #titleInput
                        class="!text-3xl !font-bold poppins"
                        [value]="title"
                        (input)="editTitleFunction.emit(titleInput.value)" />
                </ng-template>
            </div>
            <app-actions [actions]="actionList()"> </app-actions>
        </div>
    </div>
    <div class="px-5 py-3 h-full" [class.appear]="isAnimated">
        <ng-content></ng-content>
    </div>
    <button
        *ngIf="addOptions"
        (click)="addOptions.clicked?.()"
        name="agregar"
        class="submit button icon-button fab primary min-xs:!hidden">
        <fa-icon [icon]="faAdd"></fa-icon>
    </button>
</div>

<div>
    <ul *ngIf="products.length > 0; else noLists">
        <li *ngFor="let product of products">
            {{ product.count }} x {{ product.name }} -
            {{ product.price | currency }}
            <button (click)="remove.emit(product.id)">❌</button>
        </li>
    </ul>
    <ng-template #noLists>
        <p>No tienes productos en la lista</p>
    </ng-template>
    <button (click)="add.emit()">Añadir producto</button>
</div>

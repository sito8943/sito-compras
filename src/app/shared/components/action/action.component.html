<button
    *ngIf="!hidden"
    [id]="id"
    class="action"
    [disabled]="disabled"
    [attr.aria-disabled]="disabled"
    (click)="handleClick()"
    [attr.data-tooltip-id]="'tooltip'"
    [attr.data-tooltip-content]="showTooltips ? tooltip : ''">
    <fa-icon *ngIf="icon" [icon]="icon" class="icon"></fa-icon>
    <span *ngIf="showText">{{ tooltip }}</span>
    <ng-content></ng-content>
</button>
